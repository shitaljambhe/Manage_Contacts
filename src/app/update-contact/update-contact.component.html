<app-header></app-header>
<div class="container-fluid backgroundLanding">
  <div class="borderDiv">
      <div class="centerDivClass">
        <img src="../../assets/images/edit.png" width="16px;">
        <h5 class="subTitle">Update Contact</h5>
      </div>
      <div class="row">
        <div class="col-sm-8 col-lg-8 col-md-8 offset-lg-2 offset-md-2">
          <p class="infoTxt" style="padding-top: 7px; padding-bottom: 7px">
            The below information is the minimum necessary to update contact.
          </p>
        </div>
      </div>
      <div class="row mTop30 mLeftRight10">
        <div class="col-sm-8 col-lg-8 col-md-8 col-xs-10 offset-lg-2 offset-md-2 offset-sm-2 offset-xs-1">
          <form>
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First Name *" name= "firstName" [(ngModel)] = "currentContactObj.fname" [formControl] ="firstNameFormControl" autocomplete="off">
                  <mat-error *ngIf="firstNameFormControl.hasError('required')">First name is required</mat-error>
                </mat-form-field>
              </div> 
              <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Last Name *" name="lastName" [(ngModel)] = "currentContactObj.lname" [formControl] ="lastNameFormControl" autocomplete="off">
                    <mat-error *ngIf="lastNameFormControl.hasError('required')">Last name is required</mat-error>
                </mat-form-field>
              </div>
            </div> 

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email Address *" name="email" [(ngModel)] = "currentContactObj.email"  [formControl] = "emailFormControl" autocomplete="off">
                      <mat-error *ngIf="emailFormControl.hasError('required')">Email is required</mat-error>
                      <mat-error *ngIf="emailFormControl.hasError('email')">Invalid Email</mat-error>
                  </mat-form-field>  
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Phone Number *" name="phoneNo" [(ngModel)] = "currentContactObj.phoneNo" [formControl]= "phoneNoFormControl" autocomplete="off">
                      <mat-error *ngIf="phoneNoFormControl.hasError('required')">Phone No is required</mat-error>
                      <mat-error *ngIf="phoneNoFormControl.hasError('pattern')">Invalid mobile no</mat-error>
                  </mat-form-field> 
                </div>
            </div>

              <mat-label class="example-full-width">Status *</mat-label>
              <mat-radio-group  name="status" [(ngModel)] = "currentContactObj.status" required style="display:inline-block;">
                <div class="dispIb" style="margin-left: 20px;">
                    <mat-radio-button value="active" [checked]="true" style="margin-right:15px;margin-top: 10px;">Active</mat-radio-button>
                    <mat-radio-button value="inActive" [checked]="false" >Inactive</mat-radio-button>
                </div>
              </mat-radio-group> 

              <div class="mTop30 mBottom30 divCenter">
                <button class="btn btn-info" (click) = "updateContact()" [disabled] = "firstNameFormControl.hasError('required') || lastNameFormControl.hasError('required') || emailFormControl.hasError('required') || emailFormControl.hasError('email') || phoneNoFormControl.hasError('required') || phoneNoFormControl.hasError('pattern')">Update Contact</button>
              </div>
            </form>
      
        </div>
      </div>
  </div>
</div>
